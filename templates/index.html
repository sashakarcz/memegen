<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meme Generator</title>
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://storage.googleapis.com/material-design-lite/material.min.css">
    <!-- Material Design JavaScript -->
    <script src="https://storage.googleapis.com/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Memegen</span>
            <div class="mdl-layout-spacer"></div>
            <a href="/generate" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">add</i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <h2>Generated Memes</h2>
                <ul>
                    {{range .}}
                    <li>
                        <div class="mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__media">
                                <img src="/meme/{{.ID}}" width="300">
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{.TopText}} / {{.BottomText}}
                            </div>
                            <div class="mdl-card__actions">
                                <form action="/vote/{{.ID}}" method="post">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">üëç Upvote ({{.Votes}})</button>
                                </form>
                            </div>
                        </div>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
